	<title>My Form</title>
	<style>
		/* Add some basic styling to the form */
		form {
			margin: 20px auto;
			max-width: 600px;
			padding: 20px;
			border: 1px solid #ccc;
			border-radius: 5px;
			background-color: #f9f9f9;
			display: flex;
			flex-wrap: wrap;
			justify-content: space-between;
		}

		label {
			display: block;
			margin-bottom: 5px;
			font-weight: bold;
			flex-basis: 48%;
		}

		input[type="text"],
		input[type="email"],
		textarea {
			flex-basis: 48%;
			padding: 10px;
			margin-bottom: 20px;
			border: 1px solid #ccc;
			border-radius: 5px;
			box-sizing: border-box;
			font-size: 16px;
			resize: none;
		}

		input[type="submit"] {
			background-color: #4CAF50;
			color: white;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			flex-basis: 100%;
		}

		input[type="submit"]:hover {
			background-color: #3e8e41;
		}

	</style>
</head>

		<label for="name">Name:</label>

		<input type="email" id="email" name="email" required>

		<label for="phone">Phone:</label>
		<input type="text" id="phone" name="phone" required>
